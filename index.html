<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Sense - 진입모드</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }
        header h1 {
            font-size: 24px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .main-content h2 {
            font-size: 28px;
            margin-bottom: 40px;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .start-btn:hover {
            transform: scale(1.05);
            background: #2563eb;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }
        footer a {
            color: #cbd5e1;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #camera-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px) brightness(50%);
        }
    </style>
</head>
<body>

    <header>
        <h1>Emotion Sense</h1>
    </header>

    <!-- 카메라 배경 -->
    <video id="camera-bg" autoplay muted playsinline></video>

    <div class="main-content">
        <h2>당신의 얼굴과 몸동작을 분석합니다</h2>
        <button class="start-btn">▶ 시작하기</button>
    </div>

    <footer>
        <a href="#">분석 소개</a>
        <a href="#">사용 방법</a>
        <a href="#">환경 설정</a>
        <a href="#">개인정보 보호</a>
    </footer>

    <script>
        const video = document.getElementById('camera-bg');
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('카메라 연결 실패:', err);
            });
    
        function startAnalysis() {
            window.location.href = "analysis.html"; // 분석 모드 페이지로 이동
        }
    
        const startButton = document.querySelector(".start-btn");
        startButton.addEventListener("click", startAnalysis);
    </script>
    

</body>
</html>
